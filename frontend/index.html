<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div class="container" style="width: 350px; padding: 20px; background-color: #fff; border-radius: 10px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);">
        <h1 style="text-align: center; margin-bottom: 20px; color: #333;">SHORT_IT!!</h1>
        <input type="text" id="originalUrl" placeholder="Enter URL to shorten" style="width: 100%; padding: 12px; margin-bottom: 20px; border: none; border-radius: 6px; background-color: #f8f8f8; box-sizing: border-box; font-size: 16px; color: #333;">
        <button onclick="shortenUrl()" style="width: 100%; background-color: #007bff; color: #fff; border: none; border-radius: 6px; padding: 12px; cursor: pointer; font-size: 16px; transition: background-color 0.3s ease;">Shorten</button>
        <div id="shortUrl" style="margin-top: 20px; text-align: center; color: #007bff;"></div>
        <p style="text-decoration: dashed; color: blue; font: italic; text-align: center;"> Made with Love by Sushruta Sengupta!!!</p>
    </div>

    <script>
        function shortenUrl() {
            const originalUrl = document.getElementById("originalUrl").value;

            fetch("http://localhost:8001/url", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ url: originalUrl })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("shortUrl").innerText = data.id;
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
